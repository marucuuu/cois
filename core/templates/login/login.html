<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container border p-4 bg-white rounded shadow-sm" style="max-width: 800px;">
        <div class="row mb-3">
            <div class="col-6">
                <h5>ICON</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border p-3">
                <p>Feature image: uploaded and managed by: ceso staff superuser</p>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/300x200" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center border p-3">
                <form method="POST"> <!-- Add method POST -->
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control mb-2" placeholder="username" required>
                    <input type="password" name="password" class="form-control mb-2" placeholder="password" required>
                    <button type="submit" class="btn btn-primary w-100 mb-2">LOGIN</button>
                    <div class="d-flex align-items-center my-2">
                        <span>Or login using</span>
                        <img src="https://storage.googleapis.com/a1aa/image/pFXZbRzYZi7bHdAUZjqu2RYfeoQJn4CQemTiEdYffDtWEwf6E.jpg" alt="Google logo" width="20" height="20" class="ms-2">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
